<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            
            <div class="envelope">
                <div class="back"></div>
                
                <div class="card">
                    <div class="card-content">
                        <div class="heart-icon">❤️</div>
                        <h1 class="title">¡Feliz San Valentín!</h1>
                        <p class="message">
                            Eres mi persona favorita en el mundo. <br>
                            Gracias por cada momento juntos.
                        </p>
                        <p class="signature">Con amor, [Tu Nombre]</p>
                    </div>
                </div>

                <div class="front"></div>
                <div class="flap">
                    <div class="seal">
                        <span class="seal-heart">❤</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instruction">¡Haz clic para abrir! ✨</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
