<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="back"></div>
                
                <div class="card">
                    <div class="card-border">
                        <div class="card-header">
                            <span class="decoration">✦</span>
                            <h1 class="title">Para Ti</h1>
                            <span class="decoration">✦</span>
                        </div>
                        <div class="card-body">
                            <p class="message">
                                Gracias por hacer mis días más felices. 
                                Eres mi coincidencia favorita.
                            </p>
                        </div>
                        <div class="card-footer">
                            <p class="signature">Con mucho amor ❤️</p>
                        </div>
                    </div>
                </div>

                <div class="front"></div>
                <div class="flap"></div>
            </div>
        </div>
        <div class="instruction">Haz clic para abrir ✨</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
