<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>❤️ Angela ❤️</title>
    <style>
        /* --- RESET Y BASE --- */
        html, body {
            height: 100%; width: 100%;
            margin: 0; padding: 0;
            overflow: hidden;
            background: #000;
            background: radial-gradient(circle at center, #222 0%, #000 100%);
            font-family: 'Segoe UI', sans-serif;
            touch-action: none; 
        }

        /* --- TÍTULO --- */
        .header {
            position: absolute; top: 30px; left: 0; width: 100%; 
            text-align: center; color: #fff; pointer-events: none; z-index: 1000;
        }
        .header h1 { margin: 0; font-size: 2rem; text-shadow: 0 0 10px #ff0055;}
        .header p { font-size: 0.9rem; color: #aaa; margin: 5px 0 0 0; }

        /* --- CONTENEDOR 3D --- */
        #drag-container {
            position: absolute; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        #spin-container {
            position: relative;
            width: 0; height: 0; 
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }

        #spin-container img {
            position: absolute;
            width: 150px; height: 210px;
            left: 50%; top: 50%;
            margin-left: -75px; margin-top: -105px;
            transform-style: preserve-3d;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255,255,255,0.9);
            border-radius: 8px;
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
            cursor: pointer;
        }

        #ground {
            width: 900px; height: 900px;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotateX(90deg) translateZ(-150px); 
            background: radial-gradient(center center, farthest-side, rgba(255, 0, 85, 0.15), transparent);
        }

        #heart-trigger {
            font-size: 80px;
            position: absolute;
            top: 100%; left: 50%;
            transform: translate(-50%, -50%) rotateX(90deg);
            color: #ff0055; opacity: 0.5; margin: 150px 0 0 0;
            animation: pulse 2s infinite;
            cursor: pointer;
            pointer-events: auto;
        }
        @keyframes pulse { 50% { opacity: 1; transform: translate(-50%, -50%) rotateX(90deg) scale(1.2); }}

        /* --- CARTA Y CORAZONES FLOTANTES --- */
        #letter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; justify-content: center; align-items: center;
            z-index: 5000; overflow: hidden;
        }

        .letter-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.5);
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5002;
            max-width: 85%;
        }
        .letter-card.open { transform: scale(1); }
        .letter-card h2 { color: #ff0055; margin: 0; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px; }
        .letter-card p { font-size: 1.8rem; color: #333; margin: 20px 0; font-weight: bold; font-family: 'Georgia', serif; }

        /* Estilo corazones de fondo */
        .bg-heart {
            position: absolute;
            color: #ff0055;
            user-select: none;
            pointer-events: none;
            z-index: 5001;
            animation: floatUp linear forwards;
            filter: drop-shadow(0 0 5px rgba(255, 0, 85, 0.3));
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        /* --- LIGHTBOX --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 2000;
        }
        #lightbox.active { opacity: 1; pointer-events: all; }
        #lightbox img { max-width: 90%; max-height: 85%; border: 4px solid #fff; border-radius: 8px; }
        #close-btn { position: absolute; top: 30px; right: 30px; color: #fff; font-size: 50px; cursor: pointer; }

        @media (max-width: 768px) {
            #spin-container img { width: 120px; height: 170px; margin-left: -60px; margin-top: -85px; }
            .letter-card p { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Feliz día mi Bb</h1>
        <p>Desliza para girar • Toca el corazón</p>
    </div>

    <div id="drag-container">
        <div id="spin-container">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczNNj_WvZ964NT_LIs_qZuNa-f1XPTrsq0hU85G7nyiuJNZQPQYsUgwqI3BKoAiePfxLxaccurJsDYhhuFtbW9Fp85wJyhM-rWxzBRa1WzxmHgHFHGk1SdRlu-nli3bcgZBnIgvgkixFccV1Fa9_ulk=w513-h913-s-no-gm?w=600&q=80" alt="">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczM656vJ0sCrTdNV_4xiQF-goyvXz7dQ2qlAfoXtDIMgI_SScIFLmBDJGRHLzTKTA7tWiE8x1RiDv26zduGD176fZD4wMiL29XxEpsqyrjRoXbWDh7zOUJ8ON5CQtXKegNB2vhJFeTYMY9odMt_Yf7A=w514-h913-s-no-gm?w=600&q=80" alt="">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczNnk8NOQVmkGtd_NQLyYmb-AfSzFjLKBg6ognNEMcdrQWNedKCKB-8aicgWpkzNz_xvOcmFlUxZx18HnbWOhABQH3aDq_6kr4Eot1TaLPqq_oG_tInri-MXTKl65wACKhawR7UBhzT4MV7Ftnoz19g=w539-h913-s-no-gm?w=600&q=80" alt="">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczP6An5jwySr8ziQ7VQ7M2QzLDdiXF9t_Y1WJjItx9285RDJMeynumGk04SAHbkth2JD3Xilkr7KJm1jk9mQummqvqr2_x-a7Hc-IQbWFQueJAdrdhLV_aQpsCyeiQv_PDpK4V-MuTJjq8lUfkHKUPI=w515-h913-s-no-gm?w=600&q=80" alt="">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczNOo_0yeN45hbs8x-cThatBdDgfAIwcxKSG4R8Oa-qbFQxQOfZOxxC0vH6vKd59tpm76P3f-eDBJ56VLI1VXvzACpEdDJyO0xNlbkY6FaAzAEr7TtaPl3RuIlr2UMpZYNdo5muCYn4ykgekrZ1l4uI=w513-h913-s-no-gm?w=600&q=80" alt="">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczM0RDu_u6nVtWAqTSmkYhaHDyx0Vutft3k8MYqXdvarf5qaDlHwKvT92_kT2KG_CSAoWKKN-UE8Wm4OHGzcnyDyBS8Y6lNd0H5GWkJpbsdTRF-_dsWgGvq--Uw2cE8bwhMS1w4alu3IsylUGOM_LMg=w685-h913-s-no-gm?w=600&q=80" alt="">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczM9hM-3gVHMCGWtMSkm47qhh3qLqeyw0cLM9keXGWAjeHgiJiN1tpTfFkLDsU11Ts6p6whnA1eNsR9p6M2p-Dklji4NjUlnlne-Kaxv0qfB4SZoLBeEP0BhV_uB36QneHwANTKoqqS8QKG_Uc2i6m0=w513-h913-s-no-gm?w=600&q=80" alt="">
            
            <p id="heart-trigger">❤️</p>
        </div>
        <div id="ground"></div>
    </div>

    <div id="letter-overlay">
        <div class="letter-card" id="letter-card">
            <h2>Mensaje para Angela</h2>
            <p>Te amo Angela Kiram</p>
            <div style="font-size: 40px;">❤️</div>
        </div>
    </div>

    <div id="lightbox">
        <span id="close-btn">×</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        const radius = window.innerWidth < 768 ? 240 : 340;
        const autoRotateSpeed = 0.5;
        const ospin = document.getElementById('spin-container');
        const aImg = ospin.getElementsByTagName('img');
        const overlay = document.getElementById('letter-overlay');
        const lCard = document.getElementById('letter-card');

        function init() {
            for (let i = 0; i < aImg.length; i++) {
                aImg[i].style.transform = `rotateY(${i * (360 / aImg.length)}deg) translateZ(${radius}px)`;
                aImg[i].style.transition = "transform 1s ease";
                aImg[i].onclick = function() {
                    if (Math.abs(desX) < 5) openLightbox(this.src);
                };
            }
        }
        setTimeout(init, 100);

        let desX = 0, desY = 0, tX = 0, tY = 0;
        let autoSpin = true;

        function animate() {
            if(autoSpin) {
                if (Math.abs(desX) > 0.5) {
                    tY += desX * 0.5;
                    desX *= 0.95;
                } else {
                    tY += autoRotateSpeed;
                }
            }
            ospin.style.transform = `rotateX(${-10 - tX}deg) rotateY(${tY}deg)`;
            requestAnimationFrame(animate);
        }
        animate();

        let sX, sY;
        function startDrag(e) {
            autoSpin = false;
            sX = e.clientX || (e.touches && e.touches[0].clientX);
            sY = e.clientY || (e.touches && e.touches[0].clientY);
        }
        function moveDrag(e) {
            if (autoSpin) return;
            let nX = e.clientX || (e.touches && e.touches[0].clientX);
            let nY = e.clientY || (e.touches && e.touches[0].clientY);
            desX = (nX - sX) * 0.2;
            desY = (nY - sY) * 0.1;
            tY += desX; tX -= desY;
            sX = nX; sY = nY;
        }
        document.onmousedown = document.ontouchstart = startDrag;
        document.onmousemove = document.ontouchmove = moveDrag;
        document.onmouseup = document.ontouchend = () => { autoSpin = true; };

        // --- LÓGICA DE CORAZONES ---
        let heartInterval;

        document.getElementById('heart-trigger').onclick = (e) => {
            e.stopPropagation();
            overlay.style.display = 'flex';
            setTimeout(() => lCard.classList.add('open'), 50);
            autoSpin = false;

            // EXPLOSIÓN INICIAL: Crea 15 corazones de golpe
            for(let i=0; i<15; i++) {
                setTimeout(createFloatingHeart, i * 50);
            }

            // FLUJO CONSTANTE
            heartInterval = setInterval(createFloatingHeart, 200);
        };

        overlay.onclick = () => {
            lCard.classList.remove('open');
            clearInterval(heartInterval);
            setTimeout(() => { 
                overlay.style.display = 'none'; 
                autoSpin = true;
            }, 500);
        };

        function createFloatingHeart() {
            const h = document.createElement('div');
            h.classList.add('bg-heart');
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            // Variación de tamaño y velocidad
            const duration = (Math.random() * 2 + 2);
            h.style.animationDuration = duration + 's';
            h.style.fontSize = (Math.random() * 30 + 15) + 'px';
            h.style.opacity = Math.random() * 0.5 + 0.5;
            
            overlay.appendChild(h);
            setTimeout(() => h.remove(), duration * 1000);
        }

        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.add('active');
            autoSpin = false;
        }
        document.getElementById('close-btn').onclick = () => {
            document.getElementById('lightbox').classList.remove('active');
            autoSpin = true;
        };
    </script>
</body>
</html>
